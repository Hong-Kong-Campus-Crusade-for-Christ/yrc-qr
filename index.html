<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Message</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            background-color: #333;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            max-width: 600px;
            width: 100%;
        }
        h1 { margin-bottom: 20px; font-size: 2em; }
        p { font-size: 1.2em; line-height: 1.6; }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <div id="loading">
        <div class="loader"></div>
        <p>Verifying global time...</p>
    </div>
    <div id="content" style="display:none;">
        <h1 id="title"></h1>
        <p id="message"></p>
    </div>
</div>

<script>
    // ================= CONFIGURATION SECTION =================
    
    // 1. SET THE DATE (UTC TIME): 
    // IMPORTANT: The "Z" at the end means UTC. 
    // You must convert your local time to UTC for this to be accurate.
    // Example: Jan 1st, 2025 at 00:00 UTC
    const REVEAL_DATE = "2025-12-08T00:00:00Z"; 
    
    // Optional: Expiry
    const EXPIRY_DATE = "2025-12-10T00:00:00Z";

    // 2. SET YOUR MESSAGES:
    const messages = {
        "1": "‚ú® Surprise 1: We are going to Japan this year!",
        "2": "üéâ Surprise 2: Check under the sofa cushion for a gift.",
        "3": "üí´ Surprise 3: Your favorite dinner is booked for tonight.",
        "4": "‚ù§Ô∏è Surprise 4: I love you more than code."
    };

    // ================= END CONFIGURATION =================

    async function checkTime() {
        const loadingDiv = document.getElementById('loading');
        const contentDiv = document.getElementById('content');
        const title = document.getElementById('title');
        const msgDisplay = document.getElementById('message');

        let now;

        try {
            // Attempt 1: WorldTimeAPI (Secure HTTPS)
            const response = await fetch('https://worldtimeapi.org/api/timezone/Etc/UTC');
            const data = await response.json();
            now = new Date(data.utc_datetime);
            console.log("Time verified via WorldTimeAPI");

        } catch (error1) {
            console.log("Primary time server failed, trying backup...");
            try {
                // Attempt 2: TimeAPI.io (Backup)
                const response = await fetch('https://timeapi.io/api/Time/current/zone?timeZone=UTC');
                const data = await response.json();
                now = new Date(data.dateTime + "Z"); // Add Z to ensure UTC parsing
                console.log("Time verified via TimeAPI");

            } catch (error2) {
                // FAILSAFE: If both internet clocks fail, use Device Time
                // This ensures the user isn't stuck with an error on New Year's.
                console.log("All time servers failed. Using device time.");
                now = new Date(); 
                // We add a tiny note so you know it used device time
                const footer = document.createElement('small');
                footer.innerText = "(Verified via device clock)";
                footer.style.opacity = "0.5";
                contentDiv.appendChild(footer);
            }
        }

        // Logic Check
        const start = new Date(REVEAL_DATE);
        const end = new Date(EXPIRY_DATE);
        
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        loadingDiv.style.display = 'none';
        contentDiv.style.display = 'block';

        if (now < start) {
            title.innerText = "‚è≥ Not Yet!";
            msgDisplay.innerText = "This message is locked until the countdown ends.";
        } else if (now > end) {
            title.innerText = "‚åõ Expired";
            msgDisplay.innerText = "This message has disappeared.";
        } else {
            if (messages[id]) {
                title.innerText = "Secret Revealed!";
                msgDisplay.innerText = messages[id];
            } else {
                title.innerText = "Error";
                msgDisplay.innerText = "Invalid QR Code ID.";
            }
        }
    }

    checkTime();
</script>

</body>
</html>
