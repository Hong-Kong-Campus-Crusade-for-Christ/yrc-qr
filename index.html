<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <style>
        /* --- MOBILE FIRST MINIMALIST CSS --- */
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Prevents scrolling if content is short */
            overflow-x: hidden; 
        }

        #app-container {
            width: 85%;
            max-width: 500px;
            padding: 30px;
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            opacity: 0; /* Hidden initially for seamless load */
            transition: opacity 0.8s ease-in;
            text-align: left; /* Better for reading paragraphs */
        }

        h1 {
            font-size: 1.5rem;
            color: var(--accent-color);
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-align: center;
        }

        /* This ensures paragraphs from txt files look good */
        #message-content {
            font-size: 1.1rem;
            line-height: 1.6;
            white-space: pre-wrap; /* Preserves enter keys/paragraphs from your txt file */
            color: #cccccc;
        }

        .icon {
            font-size: 3rem;
            display: block;
            text-align: center;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <div id="app-container">
        <div id="dynamic-content">
            </div>
    </div>

    <script>
        // ================= CONFIGURATION =================
        
        // DATE MUST BE IN UTC (Greenwich Mean Time)
        // Example: Jan 1st 2025, 00:00:00 UTC
        const REVEAL_DATE = "2025-12-08T00:00:00Z"; 
        const EXPIRY_DATE = "2025-12-10T00:00:00Z";

        // =================================================

        const container = document.getElementById('app-container');
        const contentBox = document.getElementById('dynamic-content');

        async function init() {
            // 1. Get ID from URL (e.g. ?id=1)
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            // 2. Check Time (Silent check, no loading screen)
            let now = await getGlobalTime();
            
            const start = new Date(REVEAL_DATE);
            const end = new Date(EXPIRY_DATE);

            // 3. Logic Router
            if (now < start) {
                renderState("early");
            } else if (now > end) {
                renderState("expired");
            } else {
                if(id && ["1","2","3","4","5"].includes(id)) {
                    await fetchAndShowMessage(id);
                } else {
                    renderState("error");
                }
            }

            // 4. Reveal the UI seamlessly
            container.style.opacity = 1;
        }

        async function getGlobalTime() {
            try {
                // Try Primary Source
                const r1 = await fetch('https://worldtimeapi.org/api/timezone/Etc/UTC');
                const d1 = await r1.json();
                return new Date(d1.utc_datetime);
            } catch (e) {
                try {
                    // Try Backup Source
                    const r2 = await fetch('https://timeapi.io/api/Time/current/zone?timeZone=UTC');
                    const d2 = await r2.json();
                    return new Date(d2.dateTime + "Z");
                } catch (e2) {
                    // Fail to Device Time (Silent failsafe)
                    return new Date();
                }
            }
        }

        async function fetchAndShowMessage(id) {
            try {
                // Fetches 'message1.txt', 'message2.txt', etc.
                const response = await fetch(`message${id}.txt`);
                
                if (response.ok) {
                    const text = await response.text();
                    contentBox.innerHTML = `
                        <span class="icon">‚ú®</span>
                        <h1>Message ${id}</h1>
                        <div id="message-content">${text}</div>
                    `;
                } else {
                    renderState("error");
                }
            } catch (e) {
                renderState("error");
            }
        }

        function renderState(state) {
            if (state === "early") {
                contentBox.innerHTML = `
                    <span class="icon">üîí</span>
                    <h1>Locked</h1>
                    <div id="message-content" style="text-align:center">
                        This time capsule opens on Jan 1st.
                    </div>`;
            } else if (state === "expired") {
                contentBox.innerHTML = `
                    <span class="icon">‚åõ</span>
                    <h1>Expired</h1>
                    <div id="message-content" style="text-align:center">
                        The moment has passed.
                    </div>`;
            } else {
                contentBox.innerHTML = `
                    <span class="icon">‚ùì</span>
                    <h1>Error</h1>
                    <div id="message-content" style="text-align:center">
                        Invalid QR Code or missing file.
                    </div>`;
            }
        }

        // Run the script
        init();
    </script>
</body>
</html>
